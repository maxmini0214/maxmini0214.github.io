<script>
const PRESETS = [
  [{x:0,y:10,blur:30,spread:0,color:'#00000040',inset:false}],
  [{x:5,y:5,blur:0,spread:0,color:'#00000060',inset:false}],
  [{x:0,y:0,blur:20,spread:5,color:'#3b82f680',inset:false}],
  [{x:0,y:4,blur:6,spread:-1,color:'#00000030',inset:false},{x:0,y:10,blur:15,spread:-3,color:'#00000025',inset:false}],
  [{x:0,y:0,blur:20,spread:5,color:'#00000050',inset:true}],
  [{x:0,y:2,blur:4,spread:-1,color:'#0000001a',inset:false},{x:0,y:4,blur:6,spread:-1,color:'#0000001a',inset:false},{x:0,y:10,blur:15,spread:-3,color:'#0000001a',inset:false}]
];

let layers=[{x:0,y:10,blur:30,spread:0,color:'#00000040',inset:false}];
let activeLayer=0;

function render(){
  // layer buttons
  const lb=document.getElementById('layerBtns');
  lb.innerHTML='';
  layers.forEach((l,i)=>{
    const b=document.createElement('button');
    b.className='layer-btn'+(i===activeLayer?' active':'');
    b.textContent='Layer '+(i+1);
    b.onclick=()=>{activeLayer=i;render()};
    lb.appendChild(b);
  });
  if(layers.length<5){const a=document.createElement('button');a.className='layer-btn add';a.textContent='+';a.onclick=()=>{layers.push({x:0,y:4,blur:10,spread:0,color:'#00000030',inset:false});activeLayer=layers.length-1;render()};lb.appendChild(a)}
  if(layers.length>1){const d=document.createElement('button');d.className='layer-btn del';d.textContent='âœ•';d.onclick=()=>{layers.splice(activeLayer,1);activeLayer=Math.min(activeLayer,layers.length-1);render()};lb.appendChild(d)}

  // controls
  const l=layers[activeLayer];
  const c=document.getElementById('layerControls');
  c.innerHTML=`
    ${slider('X Offset','x',l.x,-50,50)}
    ${slider('Y Offset','y',l.y,-50,50)}
    ${slider('Blur','blur',l.blur,0,100)}
    ${slider('Spread','spread',l.spread,-50,50)}
    <div class="control-row"><label>Color</label><input type="color" value="${l.color.slice(0,7)}" oninput="upd('color',this.value+'40')"><input type="range" min="0" max="100" value="${Math.round(parseInt(l.color.slice(7)||'ff',16)/255*100)}" oninput="upd('opacity',this.value)"><span class="val">${Math.round(parseInt(l.color.slice(7)||'ff',16)/255*100)}%</span></div>
    <div class="checkbox-row"><input type="checkbox" ${l.inset?'checked':''} onchange="upd('inset',this.checked)"><label>Inset</label></div>
  `;
  updatePreview();
}

function slider(label,prop,val,min,max){
  return `<div class="control-row"><label>${label}</label><input type="range" min="${min}" max="${max}" value="${val}" oninput="upd('${prop}',+this.value)"><span class="val">${val}px</span></div>`;
}

function upd(prop,val){
  const l=layers[activeLayer];
  if(prop==='opacity'){
    const hex=l.color.slice(0,7);
    const a=Math.round(val/100*255).toString(16).padStart(2,'0');
    l.color=hex+a;
  }else if(prop==='color'){
    const oldA=l.color.slice(7)||'ff';
    l.color=val+oldA;
  }else{
    l[prop]=val;
  }
  render();
}

function shadowStr(){
  return layers.map(l=>`${l.inset?'inset ':''}${l.x}px ${l.y}px ${l.blur}px ${l.spread}px ${l.color}`).join(',\n    ');
}

function updatePreview(){
  const s=layers.map(l=>`${l.inset?'inset ':''}${l.x}px ${l.y}px ${l.blur}px ${l.spread}px ${l.color}`).join(', ');
  document.getElementById('preview').style.boxShadow=s;
  document.getElementById('codeOutput').innerHTML=`<button class="copy-btn" onclick="copyCSS()">Copy</button>box-shadow:\n    ${shadowStr()};`;
}

function copyCSS(){
  const t=`box-shadow: ${shadowStr()};`;
  navigator.clipboard.writeText(t).then(()=>{
    const b=document.querySelector('.copy-btn');b.textContent='Copied!';setTimeout(()=>b.textContent='Copy',1500);
  });
}

function applyPreset(i){
  layers=JSON.parse(JSON.stringify(PRESETS[i]));
  activeLayer=0;
  render();
}

render();
</script>
