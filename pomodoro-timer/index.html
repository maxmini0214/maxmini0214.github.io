<button data-time="5">Break 5m</button>
<button data-time="15">Long Break 15m</button>

<div class="timer-display" id="timer">25:00</div>

<script>
let timeLeft=25*60,running=false,interval=null,sessions=0,currentMode=25;
const display=document.getElementById('timer'),label=document.getElementById('label'),startBtn=document.getElementById('startBtn'),countEl=document.getElementById('count');
const tabs=document.querySelectorAll('.mode-tabs button');

function fmt(s){const m=Math.floor(s/60),sec=s%60;return String(m).padStart(2,'0')+':'+String(sec).padStart(2,'0')}
function updateDisplay(){display.textContent=fmt(timeLeft);document.title=fmt(timeLeft)+' ‚Äî Pomodoro Timer'}

function beep(){try{const ctx=new(window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();o.type='sine';o.frequency.value=880;o.connect(ctx.destination);o.start();o.stop(ctx.currentTime+.3);setTimeout(()=>{const o2=ctx.createOscillator();o2.type='sine';o2.frequency.value=880;o2.connect(ctx.destination);o2.start();o2.stop(ctx.currentTime+.3)},400)}catch(e){}}

function notify(msg){
  beep();
  if(Notification.permission==='granted')new Notification('Pomodoro Timer',{body:msg,icon:'üçÖ'});
  else if(Notification.permission!=='denied')Notification.requestPermission();
}

function tick(){
  if(timeLeft<=0){
    clearInterval(interval);running=false;
    startBtn.textContent='‚ñ∂ Start';startBtn.className='controls btn-start';
    if(currentMode===25){sessions++;countEl.textContent=sessions;notify('Work session done! Take a break.');}
    else notify('Break over! Time to focus.');
    return;
  }
  timeLeft--;updateDisplay();
}

startBtn.addEventListener('click',()=>{
  if(running){clearInterval(interval);running=false;startBtn.textContent='‚ñ∂ Resume';startBtn.className='controls btn-start';}
  else{if(Notification.permission==='default')Notification.requestPermission();interval=setInterval(tick,1000);running=true;startBtn.textContent='‚è∏ Pause';startBtn.className='controls btn-pause';}
});

document.getElementById('resetBtn').addEventListener('click',()=>{
  clearInterval(interval);running=false;timeLeft=currentMode*60;updateDisplay();
  startBtn.textContent='‚ñ∂ Start';startBtn.className='controls btn-start';
});

tabs.forEach(btn=>btn.addEventListener('click',()=>{
  tabs.forEach(b=>b.classList.remove('active'));btn.classList.add('active');
  currentMode=+btn.dataset.time;clearInterval(interval);running=false;
  timeLeft=currentMode*60;updateDisplay();
  label.textContent=currentMode===25?'Work Session':currentMode===5?'Short Break':'Long Break';
  startBtn.textContent='‚ñ∂ Start';startBtn.className='controls btn-start';
}));
</script>
