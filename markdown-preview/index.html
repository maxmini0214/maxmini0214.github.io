<script>
const editor=document.getElementById('editor');
const preview=document.getElementById('preview');

const sample=`# Welcome to Markdown Preview! üéâ

A **free**, real-time Markdown editor with GitHub Flavored Markdown support.

## Features

- ‚úÖ **Live preview** as you type
- ‚úÖ Tables, task lists, code blocks

editor.value=sample;

function render(){
  const md=editor.value;
  preview.innerHTML=parseMd(md);
  updateStats(md);
}

function parseMd(t){
  // Pre-process: collect code blocks
  let blocks=[];
  t=t.replace(/```(\w*)\n([\s\S]*?)```/g,(_,lang,code)=>{
    blocks.push('<pre><code'+(lang?' class="language-'+esc(lang)+'"':'')+'>'+esc(code.trimEnd())+'</code></pre>');
    return '\x00BLOCK'+(blocks.length-1)+'\x00';
  });
  t=t.replace(/`([^`\n]+)`/g,(_,c)=>{
    blocks.push('<code>'+esc(c)+'</code>');
    return '\x00BLOCK'+(blocks.length-1)+'\x00';
  });

  let lines=t.split('\n'),html=[],inList=0,inOl=0,inTable=false;

  function closeList(){
    if(inList){html.push('</ul>');inList=0}
    if(inOl){html.push('</ol>');inOl=0}
  }
  function closeTable(){if(inTable){html.push('</tbody></table>');inTable=false}}

  for(let i=0;i<lines.length;i++){
    let l=lines[i];

    // Table
    if(/^\|(.+)\|$/.test(l)){
      if(!inTable){
        closeList();
        let cells=l.split('|').filter(c=>c.trim());
        // check if next line is separator
        if(i+1<lines.length&&/^\|[\s\-:|]+\|$/.test(lines[i+1])){
          html.push('<table><thead><tr>'+cells.map(c=>'<th>'+inline(c.trim())+'</th>').join('')+'</tr></thead><tbody>');
          inTable=true;i++;continue;
        }
      }
      if(inTable){
        let cells=l.split('|').filter(c=>c.trim());
        html.push('<tr>'+cells.map(c=>'<td>'+inline(c.trim())+'</td>').join('')+'</tr>');
        continue;
      }
    } else { closeTable(); }

    // Headings
    let hm=l.match(/^(#{1,6})\s+(.+)/);
    if(hm){closeList();let lv=hm[1].length;html.push('<h'+lv+'>'+inline(hm[2])+'</h'+lv+'>');continue}

    // HR
    if(/^(-{3,}|\*{3,}|_{3,})$/.test(l.trim())){closeList();html.push('<hr>');continue}

    // Blockquote
    if(/^>\s?(.*)/.test(l)){closeList();let q=l.replace(/^>\s?/,'');html.push('<blockquote><p>'+inline(q)+'</p></blockquote>');continue}

    // Task list
    let tm=l.match(/^[-*]\s+\[([ xX])\]\s+(.*)/);
    if(tm){if(!inList){html.push('<ul style="list-style:none;padding-left:1em">');inList=1}
      let ck=tm[1]!=' '?'checked':'';html.push('<li><input type="checkbox" disabled '+ck+'>'+inline(tm[2])+'</li>');continue}

    // UL
    let um=l.match(/^[-*+]\s+(.*)/);
    if(um){if(!inList){closeList();html.push('<ul>');inList=1}html.push('<li>'+inline(um[1])+'</li>');continue}

    // OL
    let om=l.match(/^\d+\.\s+(.*)/);
    if(om){if(!inOl){closeList();html.push('<ol>');inOl=1}html.push('<li>'+inline(om[1])+'</li>');continue}

    closeList();

    if(l.trim()===''){html.push('');continue}
    html.push('<p>'+inline(l)+'</p>');
  }
  closeList();closeTable();

  let out=html.join('\n');
  out=out.replace(/\x00BLOCK(\d+)\x00/g,(_,i)=>blocks[+i]);
  return out;
}

function inline(s){
  s=s.replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1">');
  s=s.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank">$1</a>');
  s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');
  s=s.replace(/\*(.+?)\*/g,'<em>$1</em>');
  s=s.replace(/~~(.+?)~~/g,'<del>$1</del>');
  return s;
}

function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function updateStats(md){
  let w=md.trim()?md.trim().split(/\s+/).length:0;
  document.getElementById('stat-words').textContent=w+' words';
  document.getElementById('stat-chars').textContent=md.length+' characters';
  document.getElementById('stat-lines').textContent=md.split('\n').length+' lines';
  document.getElementById('stat-reading').textContent=Math.max(1,Math.ceil(w/200))+' min read';
}

function insert(before,after){
  const s=editor.selectionStart,e=editor.selectionEnd;
  const sel=editor.value.substring(s,e)||'text';
  editor.value=editor.value.substring(0,s)+before+sel+after+editor.value.substring(e);
  editor.focus();
  editor.selectionStart=s+before.length;
  editor.selectionEnd=s+before.length+sel.length;
  render();
}

function copyHtml(){
  navigator.clipboard.writeText(preview.innerHTML).then(()=>alert('HTML copied to clipboard!'));
}

function downloadMd(){
  const blob=new Blob([editor.value],{type:'text/markdown'});
  const a=document.createElement('a');a.href=URL.createObjectURL(blob);
  a.download='document.md';a.click();
}

editor.addEventListener('input',render);
editor.addEventListener('keydown',e=>{
  if(e.key==='Tab'){e.preventDefault();insert('  ','');}
});
render();
