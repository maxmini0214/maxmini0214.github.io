<body>
<div class="container">
<h1>‚è∞ Cron Expression Parser</h1>
<p class="subtitle">Explain cron schedules in plain English &amp; see next run times</p>

<input type="text" id="cronInput" value="*/15 * * * *" placeholder="e.g. */5 * * * *" spellcheck="false" autocomplete="off">

<script>
const MONTHS=['January','February','March','April','May','June','July','August','September','October','November','December'];
const DAYS=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
const FIELD_NAMES=['minute','hour','day of month','month','day of week'];
const FIELD_RANGES=[[0,59],[0,23],[1,31],[1,12],[0,6]];

function setExpr(e){document.getElementById('cronInput').value=e;parse()}

function parseField(f,idx){
  const[mn,mx]=FIELD_RANGES[idx];
  const vals=new Set();
  for(const part of f.split(',')){
    const rm=part.match(/^(\d+|\*)-?(\d+)?(?:\/(\d+))?$|^(\*|\d+)\/(\d+)$|^(\*|\d+-\d+)$/);
    if(part==='*'){for(let i=mn;i<=mx;i++)vals.add(i);continue}
    const stepMatch=part.match(/^(.+)\/(\d+)$/);
    if(stepMatch){
      const[,range,step]=stepMatch;const s=parseInt(step);
      let start=mn,end=mx;
      if(range!=='*'){const rp=range.split('-');start=parseInt(rp[0]);end=rp[1]?parseInt(rp[1]):mx}
      for(let i=start;i<=end;i+=s)vals.add(i);continue
    }
    const rangeMatch=part.match(/^(\d+)-(\d+)$/);
    if(rangeMatch){const a=parseInt(rangeMatch[1]),b=parseInt(rangeMatch[2]);for(let i=a;i<=b;i++)vals.add(i);continue}
    const n=parseInt(part);
    if(!isNaN(n)&&n>=mn&&n<=mx){vals.add(n);continue}
    throw new Error(`Invalid field value: "${part}" for ${FIELD_NAMES[idx]} (${mn}-${mx})`);
  }
  return[...vals].sort((a,b)=>a-b)
}

function describeField(vals,idx){
  const[mn,mx]=FIELD_RANGES[idx];
  if(vals.length===mx-mn+1)return'every '+FIELD_NAMES[idx].replace('day of ','');
  if(idx===4)return vals.map(v=>DAYS[v]).join(', ');
  if(idx===3)return vals.map(v=>MONTHS[v-1]).join(', ');
  if(vals.length>1){
    const d=vals[1]-vals[0];const isStep=vals.every((v,i)=>i===0||v-vals[i-1]===d);
    if(isStep&&vals[0]===mn)return`every ${d} ${FIELD_NAMES[idx]}${d>1?'s':''}`;
  }
  return vals.join(', ')
}

function humanize(fields){
  const[min,hr,dom,mon,dow]=fields;
  const[minV,hrV,domV,monV,dowV]=fields.map((f,i)=>parseField(f,i));
  let parts=[];
  const allMin=minV.length===60,allHr=hrV.length===24,allDom=domV.length===31,allMon=monV.length===12,allDow=dowV.length===7;

  // Time
  if(allMin&&allHr)parts.push('Every minute');
  else if(allMin)parts.push(`Every minute past ${hrV.map(h=>h+':00').join(', ')}`);
  else if(minV.length>1&&allHr){const d=minV[1]-minV[0];const isStep=minV.every((v,i)=>i===0||v-minV[i-1]===d);
    if(isStep&&minV[0]===0)parts.push(`Every ${d} minutes`);else parts.push(`At minute ${minV.join(', ')} of every hour`)}
  else if(allHr)parts.push(`At minute ${minV.join(', ')} of every hour`);
  else{const times=[];for(const h of hrV)for(const m of minV)times.push(`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`);
    parts.push(`At ${times.join(', ')}`)}

  if(!allDom)parts.push(`on day ${domV.join(', ')} of the month`);
  if(!allMon)parts.push(`in ${monV.map(v=>MONTHS[v-1]).join(', ')}`);
  if(!allDow)parts.push(`on ${dowV.map(v=>DAYS[v]).join(', ')}`);
  return parts.join(' ')
}

function getNextRuns(fields,count=8){
  const[minV,hrV,domV,monV,dowV]=fields.map((f,i)=>parseField(f,i));
  const runs=[];const now=new Date();const d=new Date(now);d.setSeconds(0);d.setMilliseconds(0);d.setMinutes(d.getMinutes()+1);
  const limit=525600;// 1 year in minutes
  for(let i=0;i<limit&&runs.length<count;i++){
    if(monV.includes(d.getMonth()+1)&&domV.includes(d.getDate())&&dowV.includes(d.getDay())&&hrV.includes(d.getHours())&&minV.includes(d.getMinutes())){
      runs.push(new Date(d))}
    d.setMinutes(d.getMinutes()+1)
  }
  return runs
}

function parse(){
  const input=document.getElementById('cronInput').value.trim();
  const out=document.getElementById('output');
  const fields=input.split(/\s+/);
  if(fields.length!==5){out.innerHTML=`<div class="result"><div class="error">‚ö†Ô∏è Expected 5 fields (minute hour day month weekday), got ${fields.length}</div></div>`;return}
  try{
    const human=humanize(fields);
    const runs=getNextRuns(fields);
    const descs=fields.map((f,i)=>{const v=parseField(f,i);return{raw:f,meaning:describeField(v,i),label:FIELD_NAMES[i]}});
    out.innerHTML=`
      <div class="result">
        <h2>üìñ Plain English</h2>
        <div class="human-text">${human}</div>
        <h2>üîç Field Breakdown</h2>
        <div class="breakdown">${descs.map(d=>`<div class="field"><div class="label">${d.label}</div><div class="value">${d.raw}</div><div class="meaning">${d.meaning}</div></div>`).join('')}</div>
      </div>
      <div class="result">
        <h2>üìÖ Next ${runs.length} Runs</h2>
        <ul class="next-runs">${runs.map(r=>`<li><span class="day">${DAYS[r.getDay()].slice(0,3)}</span>${r.toLocaleString()}</li>`).join('')}</ul>
        ${runs.length===0?'<p style="color:#f87171;padding:8px">No runs found in the next year.</p>':''}
      </div>`;
  }catch(e){out.innerHTML=`<div class="result"><div class="error">‚ö†Ô∏è ${e.message}</div></div>`}
}

document.getElementById('cronInput').addEventListener('input',parse);
parse();
</script>
